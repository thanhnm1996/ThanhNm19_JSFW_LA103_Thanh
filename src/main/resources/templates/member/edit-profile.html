<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <th:block th:insert="fragment/head"/>
</head>

<body >
<th:block th:insert="fragment/header"  />
    <div class="row vh-100">
        <div class="col-sm-4 col-md-3 col-xl-2 border-end border-muted bg-light">
            <form class="input-group mt-3 mb-3" name="search" role="search">
                <input type="search" class="form-control" placeholder="Search.." aria-label="search"
                       aria-describedby="button-addon2">
                <button class="btn btn-light border bot" type="submit" id="button-addon2"><i
                        class="fa fa-search"></i></button>
            </form>
            <ul class="list-group row">
                <a th:href="@{/contents}"
                   class="border-start-0 border-end-0 rounded-0 list-group-item list-group-item-action btn-color text-primary"><i
                        class="fa-solid fa-table-cells"></i> View contents</a>
                <a th:href="@{/contents/add}"
                   class="border-start-0 border-end-0 border-top-0 rounded-0 list-group-item list-group-item-action btn-color text-primary"><i
                        class="fa-solid fa-pen-to-square"></i> Form content</a>
            </ul>
        </div>
        <div class="col-sm-8 col-md-9 col-xl-10 bg-white pb-3">
            <div class="p-2">
                <h1 class="pt-3 pb-3 border-bottom border-muted mb-3">Edit Profile</h1>
                <div class="border rounded border-muted">
                    <div class="border-bottom border-muted bg p-2">
                        Profile Form Elements
                    </div>
                    <form class="col-9" name="profile-form"
                          th:action="@{/members/update}"
                          th:object="${memberDto}"
                          method="post">
                        <div class="m-3">
                            <label for="fname" id="labelFirstName" class="form-label fw-bold">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" id="fname" placeholder="Enter the first name">
                        </div>
                        <div class="m-3">
                            <label for="lname" id="labelLastName" class="form-label fw-bold">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" id="lname" placeholder="Enter the last name">
                        </div>
                        <div class="m-3">
                            <label for="email" class="form-label fw-bold">Email</label>
                            <input type="text" id="email" class="form-control" th:field="*{email}" placeholder="Enter the last name" disabled>
                        </div>
                        <div class="m-3">
                            <label for="phone" id="labelPhone" class="form-label fw-bold">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}" id="phone"  placeholder="Enter your phone number">
                            <span class="text-danger" th:errors="*{phone}"></span>
                        </div>
                        <div class="m-3">
                            <label for="desc" id="labelDesc" class="form-label fw-bold">Description</label>
                            <textarea name="desc" class="form-control" th:field="*{description}" id="desc" rows="3"></textarea>
                        </div>
                        <div class="m-3">
                            <button type="submit" class="btn btn-white border border-muted">Submit Button</button>
                            <button type="reset"
                                    class="btn btn-white border border-muted">Reset Button</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">

</script>

</body>

</html>
